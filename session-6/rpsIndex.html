<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="challenges/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="container">
    <h1 id="RPS">Play a Game of Rock Paper Scissors!</h1>

    <div class="choices">
      <p>Select your tool! click on an image!</p>
      <img
        src="challenges/images/rock.png"
        alt="picture of rock hand symbol"
        id="rock"
      />
      <img
        src="challenges/images/paper.png"
        alt="picture of paper hand symbol"
        id="paper"
      />
      <img
        src="challenges/images/scissors.png"
        alt="picture of scissors hand symbol"
        id="scissors"
      />
    </div>

    <div id="results"></div>

    <script src="challenges/rockpaperscissors.js"></script>
  </body>
</html>
